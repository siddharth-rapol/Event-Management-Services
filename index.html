<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Management Services</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo Section -->
  <header class="logo-header">
    <div class="logo">
      <img src="logo.png" alt="Event Management Logo" class="logo-img">
      <div class="logo-text">
        <h1>EVENT MANAGEMENT SERVICES</h1>
      </div>
    </div>
  </header>

  <main>
    <!-- Rental Section -->
    <section class="rentals">
      <h2>Rentals: Chairs, Tables, Decorations</h2>
      <div class="rental-icons">
        <span class="rental-icon">&#129523;</span>
        <span class="rental-icon">&#127869;</span>
        <span class="rental-icon">&#127880;</span>
        <span class="rental-icon">&#127872;</span>
      </div>
    </section>

    <!-- Catering Section -->
    <section class="catering">
      <h2>
        <span class="chef-hat">&#x1F9C1;</span>
        Catering Service<br>
        <span class="catering-title">Krispy Crunchy Chicken</span>
        <span class="chicken-leg">&#x1F357;</span>
      </h2>
    </section>
  </main>

  <!-- Contact Section -->
  <footer>
    <div class="contact-info">
      <span class="phone">&#128222;</span>
      <span class="contact-number">860-994-0973</span>
      <span class="call-us">Call Us Today!</span>
    </div>
  </footer>
</body>
</html>
