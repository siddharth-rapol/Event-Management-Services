<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Event Management Logo">
    </div>
    <div class="menu-toggle">&#9776;</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Rentals</a>
      <a href="#">Catering</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Carousel -->
  <div class="carousel">
    <img src="event1.jpg" alt="Event 1" class="active">
    <img src="event2.jpg" alt="Event 2">
    <img src="event3.jpg" alt="Event 3">
    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>
  </div>

  <!-- Rentals Section -->
  <section class="rentals">
    <h2>Rentals: Chairs, Tables, Decorations</h2>
    <div class="rental-icons">
      ğŸ‰ ğŸ½ï¸ ğŸŠ ğŸ
    </div>
  </section>

  <!-- Catering Section -->
  <section class="catering">
    <h2>ğŸ— Catering Service<br>
      <span class="catering-title">Krispy Crunchy Chicken</span>
    </h2>
  </section>

  <!-- Footer -->
  <footer>
    <div class="contact-info">
      <p class="contact-number">ğŸ“ 860-994-0973</p>
      <p class="call-us">Call Us Today!</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Mobile menu toggle
    const menuToggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector("nav");
    menuToggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });

    // Carousel functionality
    const images = document.querySelectorAll(".carousel img");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");
    let currentIndex = 0;

    function showSlide(index) {
      images.forEach((img, i) => {
        img.classList.toggle("active", i === index);
      });
    }

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      showSlide(currentIndex);
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showSlide(currentIndex);
    });

    // Auto-slide
    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      showSlide(currentIndex);
    }, 5000);
  </script>
</body>
</html>
